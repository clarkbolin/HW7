<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <title>HW7 JSON Song List</title>
    <script type="text/javascript" src="data.json"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <style type="text/css">
        body,
        html {
            font-size: 30px;
        }

        table,
        th,
        td {
            border: 1px solid;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>
    <table id='table'>
            <tr>
                <thead id="header">
                <th>Artist</th>
                <th>Title</th>
                <th>Genre</th>
                <th>Release Date</th>
            </thead>
            </tr>
            <tbody id="body">

            </tbody>
      

        <form name="myForm" style="text-align: center">
            Choose a Genre:<br>
            <select id="selections" onchange="">
                <option id="none" value="none" selected>None</option>
                <option id="Country" value="Country">Country</option>
                <option id="Rap" value="Rap">Rap</option>
                <option id="EDM" value="EDM">EDM</option>
            </select>
            <p></p>
        </form>
        <script>

            $(document).ready(function () {
                document.querySelector("#selections").addEventListener("change", function () {
                    $.get("https://clarkbolin.github.io/HW7/data.json",
                        function (data) {
                            var song = '';
                            var Table = document.getElementById("body");
                            Table.innerHTML = "";
                            // iterate through the song objects in the json
                            for (i = 0; i < data.length; i++) {
                                if (document.getElementById("selections").value == "none") {
                                    $('#body').text("");
                                }
                                else if (data[i]["Genre"] == document.getElementById("selections").value) {
                                    // creating rows with values from the song objects
                                    song += '<tr>';
                                    song += '<td>' +
                                        data[i].Artist + '</td>';

                                    song += '<td>' +
                                        data[i].Title + '</td>';

                                    song += '<td>' +
                                        data[i].Genre + '</td>';

                                    song += '<td>' +
                                        data[i].Released + '</td>';

                                    song += '</tr>';
                                }
                            }
                            $('#body').append(song);
                        });
                })
            });

        </script>

</body>

</html>
